<div class="ntk-cms-html-card-header">
  <!--begin:::::::::::::::::::::::::::::::::::::::::cms-header-->
    {{ formInfo.FormTitle }}
  <!--end:::::::::::::::::::::::::::::::::::::::::cms-header-->
</div>
<div class="ntk-cms-html-card-body">
  <app-progress-spinner [options]="loading"> </app-progress-spinner>
  <!--begin:::::::::::::::::::::::::::::::::::::::::cms-body-->

  <mat-form-field class="ntk-full-width">
    <mat-label>{{fieldsInfo['Title']?.FieldTitle}}</mat-label>
    <input matInput [(ngModel)]="dataModelResultCategory.Item.Title" name="dataModelResultCategory.Item.Title" #Title
      type="text" placeholder="{{fieldsInfo['Title']?.FieldTitle}}" minlength="3" maxlength="50" required readonly />
  </mat-form-field>

  <mat-form-field class="ntk-full-width">
    <mat-label>{{fieldsInfo['Description']?.FieldTitle}}</mat-label>
    <textarea matInput [(ngModel)]="dataModelResultCategory.Item.Description"
      name="dataModelResultCategory.Item.Description" #Description type="text"
      placeholder="{{fieldsInfo['Description']?.FieldTitle}}" minlength="1" maxlength="100" readonly required
      rows=5></textarea>

  </mat-form-field>
  <app-linkmanagement-target-category-selector [optionPlaceholder]="'دسته بندی جایگزین جهت جابجایی اطلاعات به این  شاخه'">
  </app-linkmanagement-target-category-selector>
  <!--end:::::::::::::::::::::::::::::::::::::::::cms-body-->
</div>
<div class="ntk-cms-html-card-message">
  <!--begin:::::::::::::::::::::::::::::::::::::::::cms-message-->
  <div class="form-actions">
    <small class="form-text text-muted">{{ formInfo.FormAlert }} </small>
    <small class="form-text text-muted danger">{{ formInfo.FormError }}
    </small>
  </div>
  <!--end:::::::::::::::::::::::::::::::::::::::::cms-message-->
</div>
<div class="ntk-cms-html-card-footer">
  <!--begin:::::::::::::::::::::::::::::::::::::::::cms-footer-->
  <div class="form-actions" *ngIf="formInfo.FormSubmitAllow">
    <button type="button" (click)="onFormMove()" [disabled]=" !formInfo.ButtonSubmittedEnabled"
      class="btn btn-raised btn-primary">
      <i class="ft-x"></i> {{'TITLE.MOVE_DATA' | translate}}
    </button>
    <button type="button" (click)="onFormDelete()" [disabled]=" !formInfo.ButtonSubmittedEnabled"
      class="btn btn-danger">
      <i class="fa fa-check-square-o"></i> {{'ACTION.DELETE' | translate}}
    </button>
    <button type="button" (click)="onFormCancel()" class="btn btn-light">
      <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
    </button>
  </div>
  <!--end:::::::::::::::::::::::::::::::::::::::::cms-footer-->
</div>
