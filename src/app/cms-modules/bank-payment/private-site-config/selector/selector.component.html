<mat-form-field class="ntk-full-width">
  <span matPrefix><img *ngIf="dataModelSelect && dataModelSelect.LinkModuleFileLogoIdSrc" style="vertical-align:middle;" class="ntk-hover-zoom" aria-hidden src="{{dataModelSelect.LinkModuleFileLogoIdSrc | cmsthumbnail}}" height="25" width="25" /> &nbsp;</span>
  <input type="text" placeholder="{{optionPlaceholder}}" [attr.disabled]="optionDisabled? true : null" aria-label="Assignee" matInput [formControl]="formControl" [matAutocomplete]="auto1">
  <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onActionSelect($event.option.value)">
      <mat-option *ngFor="let state of filteredOptions | async" [value]="state"   [disabled]="optionDisabled">
          <img *ngIf="state.LinkModuleFileLogoIdSrc" style="vertical-align:middle;" class="ntk-hover-zoom" aria-hidden src="{{state.LinkModuleFileLogoIdSrc | cmsthumbnail}}" height="25" width="25" />
          <span>{{ displayOption(state) }}</span>
        </mat-option>
    </mat-autocomplete>
    <mat-icon matSuffix *ngIf="dataModelSelect.Id" matSuffix
    mat-icon-button aria-label="Clear" (click)="onActionSelectClear()">close</mat-icon>
    <ng-content></ng-content>
</mat-form-field>
