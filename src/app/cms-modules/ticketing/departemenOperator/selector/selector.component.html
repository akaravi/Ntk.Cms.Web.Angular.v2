<mat-form-field class="example-full-width">
  <input type="text" placeholder="{{optionPlaceholder}}" [attr.disabled]="optionDisabled? true : null"   aria-label="Assignee" matInput [formControl]="formControl" [matAutocomplete]="auto32">
  <mat-autocomplete #auto32="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onActionSelect($event.option.value)">
      <mat-option *ngFor="let state of filteredOptions | async" [value]="state" [disabled]="optionDisabled" >
          <img *ngIf="state.LinkMainImageIdSrc" style="vertical-align:middle;" aria-hidden src="{{state.LinkMainImageIdSrc}}" height="25" width="25" />
          <span>{{ displayOption(state) }}</span>
        </mat-option>
    </mat-autocomplete>
    <mat-icon matSuffix *ngIf="dataModelSelect.Id" matSuffix
    mat-icon-button aria-label="Clear" (click)="onActionSelectClear()">close</mat-icon>
    <ng-content></ng-content>
</mat-form-field>
