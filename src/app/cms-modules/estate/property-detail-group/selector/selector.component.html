<mat-form-field class="example-full-width" *ngIf="optionTypeView===1">
    <input type="text" placeholder="{{optionPlaceholder}}" [attr.disabled]="optionDisabled? true : null" aria-label="Assignee" matInput [formControl]="formControl" [matAutocomplete]="auto31">
    <mat-autocomplete #auto31="matAutocomplete" [displayWith]="displayFn"  (optionSelected)="onActionSelect($event.option.value)">
        <mat-option *ngFor="let state of filteredOptions | async" [value]="state"  [disabled]="optionDisabled">
            <img *ngIf="state.Image" style="vertical-align:middle;" aria-hidden src="{{state.Image}}" height="25" width="25" />
            <span>{{ displayOption(state) }}</span>
          </mat-option>
      </mat-autocomplete>
      <mat-icon matSuffix *ngIf="dataModelSelect.Id" matSuffix
      mat-icon-button aria-label="Clear" (click)="onActionSelectClear()">close</mat-icon>
      <ng-content></ng-content>
  </mat-form-field>

  <div *ngIf="optionTypeView===2" style="clear:both;">
    <div class="pull-right"   *ngFor="let state of filteredOptions | async" >
      <button type="button" mat-raised-button color="{{state.Id===dataModelSelect.Id ? 'primary' : 'info'}}" (click)="onActionSelect(state)" >{{ displayOption(state) }}</button>
    </div>
  </div>
