<form (ngSubmit)="onFormSubmit()" #vform="ngForm">
  <app-cms-html-card [optionLoading]="loading">
    <ng-container cms-header>
      <!--begin:::::::::::::::::::::::::::::::::::::::::cms-header-->
      <h3 class="card-label">
        {{ formInfo.FormTitle }}
      </h3>
      <!--end:::::::::::::::::::::::::::::::::::::::::cms-header-->
    </ng-container>
    <ng-container cms-body>
      <!--begin:::::::::::::::::::::::::::::::::::::::::cms-body-->
      <!-- LinkPageTemplateGuId Field -->
      <app-webdesigner-pagetemplate-selector (optionSelect)="onActionSelectModule($event)"
        [optionSelectForce]="this.dataModel.LinkPageTemplateGuId" [optionPlaceholder]="'قالب را انتحاب کنید'"
        [optionDisabled]="false">
      </app-webdesigner-pagetemplate-selector>
      <!-- LinkPageParentGuId Field -->
      <app-webdesigner-page-selector (optionSelect)="onActionSelectParent($event)"
        *ngIf="dataModel.LinkPageTemplateGuId && dataModel.LinkPageTemplateGuId.length>0" [optionMasterPage]="true"
        [optionMasterTemplateId]="dataModel.LinkPageTemplateGuId" [optionPlaceholder]="'صفحه والد'"
        [optionDisabled]="false">
      </app-webdesigner-page-selector>

      <!-- PageDependencyIsDefualtPage Field -->
      <div class="ntk-full-width">
        <mat-slide-toggle [(ngModel)]="dataModel.PageDependencyIsDefualtPage"
          name="dataModel.PageDependencyIsDefualtPage">
          {{fieldsInfo['PageDependencyIsDefualtPage']?.FieldTitle}}
        </mat-slide-toggle>
      </div>
      <!--end:::::::::::::::::::::::::::::::::::::::::cms-body-->
    </ng-container>
    <ng-container cms-message>
      <!--begin:::::::::::::::::::::::::::::::::::::::::cms-message-->
      <div class="form-actions">
        <small class="form-text text-muted">{{ formInfo.FormAlert }} </small>
        <small class="form-text text-muted danger">{{ formInfo.FormError }}
        </small>
      </div>
      <!--end:::::::::::::::::::::::::::::::::::::::::cms-message-->
    </ng-container>
    <ng-container cms-footer>
      <!--begin:::::::::::::::::::::::::::::::::::::::::cms-footer-->
      <div class="form-actions" *ngIf="formInfo.FormSubmitAllow">
        <button type="button" (click)="onFormCancel()" class="btn btn-raised btn-warning mr-1">
          <i class="ft-x"></i> {{'ACTION.CANCEL' | translate}}
        </button>
        <button type="submit" (click)="onFormSubmit()" class="btn btn-raised btn-primary"
          [disabled]="!vform.form.valid">
          <i class="fa fa-check-square-o"></i> {{'ACTION.SAVE' | translate}}
        </button>
      </div>
      <!--end:::::::::::::::::::::::::::::::::::::::::cms-footer-->
    </ng-container>
  </app-cms-html-card>
</form>
