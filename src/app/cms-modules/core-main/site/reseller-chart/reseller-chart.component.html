<div class="ntk-cms-html-tree-header">
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-header-->
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-header-->

    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-action-->
    
    <button  (click)="onActionReload()" type="button" class="btn btn-info">
        <mat-icon style="font-size: 20px;" title="{{'ACTION.RELOAD' | translate}}">refresh</mat-icon>
    </button>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-action-->
</div>
<div class="ntk-cms-html-tree-body">
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-body-->
    <app-progress-spinner [options]="loading"> </app-progress-spinner>

    <mat-tree class="category-tree cursor-pointer" [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="onActionSelect(node)"
            [ngStyle]="{'background': dataModelSelect.LinkSiteId>0 && dataModelSelect.LinkSiteId === node.LinkSiteId ? '#d3d3da' : '' }">
            <button mat-icon-button disabled></button>
            {{node.Site.Id}}/{{node.Site.Title}}
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <li>
                <div class="mat-tree-node" (click)="onActionSelect(node)"
                    [ngStyle]="{'background': dataModelSelect.LinkSiteId>0 && dataModelSelect.LinkSiteId === node.LinkSiteId ? '#d3d3da' : '' }">
                    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.Title"
                        (click)="onActionSelect(node)">
                        <mat-icon class="mat-icon-rtl-mirror">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>
                    {{node.Site.Id}}/{{node.Site.Title}}
                </div>
                <ul [class.category-tree-invisible]="!treeControl.isExpanded(node)">
                    <ng-container matTreeNodeOutlet></ng-container>
                </ul>
            </li>
        </mat-nested-tree-node>
    </mat-tree>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-body-->
</div>
<div class="ntk-cms-html-tree-footer">
    <!--begin:::::::::::::::::::::::::::::::::::::::::cms-footer-->
    
    <div class="table" *ngIf="dataModelSelect?.UserChilds?.length>0">
        <div class="th" >
          <div class="td">شناسه کاربری</div>
          <div class="td">نام</div>
          <div class="td">نام خانوادگی</div>
          <div class="td">نام شرکت</div>
          <div class="clear"></div>
        </div>
        <div class="tr" *ngFor="let item of dataModelSelect.UserChilds">
          <div class="td">{{item.User?.Id}}</div>
          <div class="td">{{item.User?.Name}}</div>
          <div class="td">{{item.User?.LastName}}</div>
          <div class="td">{{item.User?.CompanyName}}</div>
          <div style="clear: both;"></div>
        </div>
      </div>
    <!--end:::::::::::::::::::::::::::::::::::::::::cms-footer-->
</div>
