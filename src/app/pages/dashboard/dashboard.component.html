<div class="row">
  <div class="col-xl-12">
    <!-- <cms-file-manager2 (itemSelected)="itemSelected($event)" [language]="appLanguage" [isPopup]="false" [tree]="tree"
    [openFilemanagerButtonLabelKey]="'hello.test'"></cms-file-manager2> -->


    <cms-file-manager (itemSelected)="onActionFileSelectedAboutUsLinkImageId1($event)" [language]="appLanguage"
    [isPopup]="true" [(openForm)]="fileManagerOpenFormAboutUsLinkImageId1" [tree]="tree1"
    [openFilemanagerButtonLabelKey]="'select1'" [selectFileType]="selectFileTypeMainImage"
    [openFilemanagerButtonView]="true"></cms-file-manager>


    <cms-file-manager (itemSelected)="onActionFileSelectedAboutUsLinkImageId2($event)" [language]="appLanguage"
    [isPopup]="true" [(openForm)]="fileManagerOpenFormAboutUsLinkImageId2" [tree]="tree2"
    [openFilemanagerButtonLabelKey]="'select2'" [selectFileType]="selectFileTypeMainImage"
    [openFilemanagerButtonView]="true"></cms-file-manager>


  </div>
</div>
<div class="row" *ngIf="expression">
  <div class="col-xl-4">
    <div class="row">
      <div class="col-xl-12">
        <app-application-app-widget2 *ngIf="CheckModuleExist('application')"></app-application-app-widget2>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xl-12">
        <app-core-site-widget-count2></app-core-site-widget-count2>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xl-12">
        <app-application-memberinfo-widget2 *ngIf="CheckModuleExist('application')">
        </app-application-memberinfo-widget2>
      </div>
    </div>
  </div>
  <div class="col-xl-8">
    <div class="row">
      <div class="col-xl-4">
        <app-chart-content-widget2 *ngIf="CheckModuleExist('chart')" cssClass="gutter-b" [widgetHeight]="'200px'"
          [baseColor]="'primary'"></app-chart-content-widget2>
      </div>
      <div class="col-xl-4">
        <app-article-content-widget2 *ngIf="CheckModuleExist('article')" cssClass="gutter-b" [widgetHeight]="'200px'"
          [iconColor]="'success'"></app-article-content-widget2>
      </div>
      <div class="col-xl-4">
        <app-blog-content-widget2 *ngIf="CheckModuleExist('blog')" cssClass="gutter-b" [widgetHeight]="'200px'"
          [baseColor]="'primary'"></app-blog-content-widget2>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6">
        <app-biography-content-widget2 *ngIf="CheckModuleExist('biography')" cssClass="gutter-b"
          [widgetHeight]="'200px'" [baseColor]="'primary'"></app-biography-content-widget2>
        <div class="row">
          <div class="col-xl-6">
            <app-news-content-widget2 *ngIf="CheckModuleExist('news')" cssClass="gutter-b" [widgetHeight]="'200px'"
              [iconColor]="'success'"></app-news-content-widget2>
          </div>
          <div class="col-xl-6">
            <app-application-app-widget2 *ngIf="CheckModuleExist('application')" cssClass="gutter-b"
              [widgetHeight]="'200px'" [baseColor]="'primary'">
            </app-application-app-widget2>
          </div>
        </div>
      </div>
      <div class="col-xl-6">
        <app-application-app-widget-create cssClass="gutter-b card-stretch"></app-application-app-widget-create>
      </div>
    </div>
  </div>
</div>
<ng-container *ngIf="this.env.loadDemoDashboard && expression">
  <app-dashboard-wrapper></app-dashboard-wrapper>
</ng-container>
