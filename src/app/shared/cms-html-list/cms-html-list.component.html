<div class="row">
  <div class="col-xl-3">
    <!--begin::tree-->
    <ng-content select="[cms-tree]"></ng-content>
    <!--end::tree-->
  </div>
  <div class="col-xl-9">
    <!--begin::Header-->
    <div class="button-row">
      <ng-content select="[cms-header]"></ng-content>
    </div>
    <!--end::Header-->
    <!--begin::Body-->
    <mat-dialog-content>
      <ng-container *ngIf="loading.display">
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container>
      <ng-container *ngIf="!loading.display">
        <ng-content select="[cms-body]"></ng-content>
      </ng-container>
    </mat-dialog-content>
    <!--end::Body-->
    <!--begin::Footer-->
    <mat-dialog-actions align="end">
      <ng-content *ngIf="!loading.display" select="[cms-footer]"></ng-content>
    </mat-dialog-actions>
    <!--end::Footer-->
  </div>
</div>
