<span class="ml-3" *ngIf=" loadingStatus">Loading ...</span>
<div>
  <a (click)="onActionbuttonUserAccessAdminAllowToAllData()"
    *ngIf="tokenInfo &&( tokenInfo.userAccessUserType == 1 || tokenInfo.userAccessUserType == 2 || tokenInfo.userAccessUserType == 3)"
    class="btn btn-raised mr-1 shadow-z-2 btn-success " style="width:95% ;margin: 4px;">
    <i [className]="tokenInfo.userAccessAdminAllowToAllData ? 'fa fa-toggle-on' : 'fa fa-toggle-off'"></i>&nbsp;نمایش
    همه اطلاعات
  </a>
  <a (click)="onActionbuttonUserAccessAdminAllowToProfessionalData()"
    *ngIf="tokenInfo &&( tokenInfo.userAccessUserType == 1 || tokenInfo.userAccessUserType == 2 || tokenInfo.userAccessUserType == 3)"
    class="btn btn-raised mr-1 shadow-z-2 btn-success" style="width:95%;margin: 4px;">
    <i [className]="tokenInfo.userAccessAdminAllowToProfessionalData ? 'fa fa-toggle-on' : 'fa fa-toggle-off'">
    </i>&nbsp;نمایش اطلاعات تخصصی
  </a>
  <div class="input-group"
    *ngIf="tokenInfo &&( tokenInfo.userAccessUserType == 1 || tokenInfo.userAccessUserType == 2 || tokenInfo.userAccessUserType == 3)"
    style="direction: ltr;width:95%;margin: 4px;">
    <div class="input-group-prepend">
      <button (click)="onActionbuttonSelectUser()" class="btn btn-outline-primary" type="button">برو</button>
    </div>
    <input [(ngModel)]="inputUserId" type="text" class="form-control" placeholder="شناسه کاربر">
  </div>
  <div class="input-group"
    *ngIf="tokenInfo &&( tokenInfo.userAccessUserType == 1 || tokenInfo.userAccessUserType == 2 || tokenInfo.userAccessUserType == 3)"
    style="direction: ltr;width:95%;margin: 4px;">
    <div class="input-group-prepend">
      <button (click)="onActionbuttonSelectSite()" class="btn btn-outline-primary" type="button">برو</button>
    </div>
    <input [(ngModel)]="inputSiteId" type="text" class="form-control" placeholder="شناسه سایت">
  </div>
  <!-- LinkCmsSiteId Field -->
  <div style="margin: 4px;">
    <app-cms-site-selector (optionChange)="onActionSiteSelect($event)" [optionDisabled]="false"
      [optionSelectForce]="this.tokenInfo.siteId" [optionPlaceholder]="'وب سایت'"></app-cms-site-selector>
  </div>
</div>
