<!--begin::Card-->
<!--begin::Header-->
<h2 mat-dialog-title>
  <ng-content select="[cms-header]"></ng-content>
</h2>
<!--end::Header-->
<!--begin::Form-->
<!--begin::Body-->
<mat-dialog-content>
  <ng-container *ngIf="loading.display">
    <div class="overlay-layer bg-transparent">
      <div class="spinner spinner-lg spinner-success"></div>
    </div>
  </ng-container>
  <ng-container *ngIf="!loading.display">
    <ng-content select="[cms-body]"></ng-content>
  </ng-container>
</mat-dialog-content>
<!--end::Body-->
<!--begin::Footer-->
<mat-dialog-actions align="end">
  <ng-container *ngIf="!loading.display">
    <ng-content select="[cms-footer]"></ng-content>
  </ng-container>
</mat-dialog-actions>
<!--end::Footer-->
<!--end::Form-->
<!--end::Card-->
