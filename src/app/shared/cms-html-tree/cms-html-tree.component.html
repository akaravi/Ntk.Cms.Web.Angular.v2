<!--begin::Header-->
<div  *ngIf="optionHeaderDisplay ||optionActionDisplay" class="ntk-cms-html-tree-header">
  <ng-content  *ngIf="optionHeaderDisplay" select="[cms-header]"></ng-content>
  <ng-content  *ngIf="optionActionDisplay" select="[cms-action]"></ng-content>
</div>
<!--end::Header-->
<!--begin::Body-->
<div class="ntk-cms-html-tree-body">
  <ng-container *ngIf="loading.display">
    <div class="overlay-layer bg-transparent">
      <div class="spinner spinner-lg spinner-success"></div>
    </div>
  </ng-container>
  <ng-container *ngIf="!loading.display">
    <ng-content select="[cms-body]"></ng-content>
  </ng-container>
</div>
<!--end::Body-->
<!--begin::Footer-->
<div *ngIf="optionFooterDisplay" class="ntk-cms-html-tree-footer">
  <ng-content *ngIf="!loading.display" select="[cms-footer]"></ng-content>
</div>
<!--end::Footer-->
