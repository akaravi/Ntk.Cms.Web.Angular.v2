# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        #node-version: [12.x, 14.x, 16.x]
        node-version: [ 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install all dependencies
      run: npm ci

    - name: Build
      run: npm run build --prod --source-map --if-present
      #run: npm run build --if-present
    #- run: npm test

    - name: Push changes
      if: success()
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        
      with:
        source-directory: 'dist/ntk-cms-web'
        destination-github-username: 'akaravi'
        destination-repository-name: 'Ntk.Cms.Web.Angular.Publish'
        user-email: karavi.alireza@gmail.com
        destination-repository-username : 
        commit-message: See $GITHUB_REF
        target-branch: master
        
    - name: Test get variable exported by push-to-another-repository
      run: echo $DESTINATION_CLONED_DIRECTORY    


            